model_name: user-segmentation
data_control:
  s3_bucket_name: monitoring
  s3_folder_path: ml-models/user-segmentation
  filename: control_data.parquet
  filetype: parquet
data_treatment:
  source_database_type: oracle
  load_script_filename: sql_data.sql
monitoring:
  categorical_features:
  - WWW_REG_SHOP
  - SOURCE_REG
  numerical_features:
  - LAST_PURCHASE_DATE
  - FIRST_PURCHASE_DATE
  - LAST_PURCHASE_WIN_FLAG
  - ACTIVE_DAYS
  - AVG_TIME_BETWEEN_PURCHASES
  - TIME_UNTIL_FIRST_PURCHASE
  - BINGO_COUNT_SALE_AMOUNT_14
  - BINGO_SUM_SALE_AMOUNT_14
  - BINGO_AVG_SALE_AMOUNT_14
  - BINGO_MAX_SALE_AMOUNT_14
  - BINGO_MIN_SALE_AMOUNT_14
  - BINGO_COUNT_WIN_AMOUNT_14
  - BINGO_SUM_WIN_AMOUNT_14
  - BINGO_AVG_WIN_AMOUNT_14
  - BINGO_MAX_WIN_AMOUNT_14
  - BINGO_MIN_WIN_AMOUNT_14
  - FAST_COUNT_SALE_AMOUNT_14
  - FAST_SUM_SALE_AMOUNT_14
  - FAST_AVG_SALE_AMOUNT_14
  - FAST_MAX_SALE_AMOUNT_14
  - FAST_MIN_SALE_AMOUNT_14
  - FAST_COUNT_WIN_AMOUNT_14
  - FAST_SUM_WIN_AMOUNT_14
  - FAST_AVG_WIN_AMOUNT_14
  - FAST_MAX_WIN_AMOUNT_14
  - FAST_MIN_WIN_AMOUNT_14
  - NUMERICAL_COUNT_SALE_AMOUNT_14
  - NUMERICAL_SUM_SALE_AMOUNT_14
  - NUMERICAL_AVG_SALE_AMOUNT_14
  - NUMERICAL_MAX_SALE_AMOUNT_14
  - NUMERICAL_MIN_SALE_AMOUNT_14
  - NUMERICAL_COUNT_WIN_AMOUNT_14
  - NUMERICAL_SUM_WIN_AMOUNT_14
  - NUMERICAL_AVG_WIN_AMOUNT_14
  - NUMERICAL_MAX_WIN_AMOUNT_14
  - NUMERICAL_MIN_WIN_AMOUNT_14
  - TOTAL_SALE
  - TOTAL_WIN
  - WINRATE
  - SALE_COUNT
  - WIN_COUNT
  - WINRATE_COUNT
  datetime_features:
  - WWW_REG_START_DATE
  nan_strategy: string
  quantiles_cut: false
  tests:
  - TTest
  - PSI
  - Wasserstein
  - KLDivergence
  show_cli_summary: false
upload:
  target_database_type: oracle
  schema_name: DWH_ML
  table_name: MON_USER_SEGMENTATION
